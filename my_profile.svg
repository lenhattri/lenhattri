<svg fill="none" viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            h1 {
                animation: mymove 0.3s infinite;
            }

            @keyframes mymove {
                0% { color: red; }
                14% { color: orange; }
                28% { color: yellow; }
                42% { color: green; }
                57% { color: blue; }
                71% { color: indigo; }
                85% { color: violet; }
                100% { color: red; }
            }
            </style>
            <h1>Hi there, I'm a <b>Full-Stack Developer</b> and a <b>Bocchitcon</b></h1>
        </div>
    </foreignObject>
</svg>

